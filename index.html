<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Background with Picsum</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas, video { display: none; }
    #outputCanvas { display: block; width: 100vw; height: 100vh; object-fit: cover; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="outputCanvas"></canvas>
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');

    const backgroundImg = new Image();
    backgroundImg.src = 'https://jdredman.github.io/ar-web/dfs-background.jpg';

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function startAR() {
      await setupCamera();
      const net = await bodyPix.load();

      video.width = video.videoWidth;
      video.height = video.videoHeight;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      async function drawFrame() {
        const segmentation = await net.segmentPerson(video, {
          internalResolution: 'medium',
          segmentationThreshold: 0.7,
        });

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;

        // Draw background image
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

        // Draw person (foreground)
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < pixels.length; i += 4) {
          const n = i / 4;
          if (!segmentation.data[n]) {
            // Transparent background pixel
            frame.data[i + 3] = 0;
          }
        }

        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(drawFrame);
      }

      drawFrame();
    }

    backgroundImg.onload = () => {
      startAR();
    };
  </script>
</body>
</html>
